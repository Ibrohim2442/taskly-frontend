<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120" width="360" height="120" role="img" aria-labelledby="title desc">
    <title id="title">Taskly logo â€” modern with T tab</title>
    <desc id="desc">Gradient rounded-square icon with stylized T and "Taskly" wordmark, plus small top-right tab containing the original T</desc>

    <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#3e86c1"/>
            <stop offset="1" stop-color="#00b4ff"/>
        </linearGradient>

        <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0b3550" flood-opacity="0.12"/>
        </filter>

        <filter id="tabShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#072B45" flood-opacity="0.08"/>
        </filter>
    </defs>

    <!-- Icon: rounded square with gradient, shadow, and white T path -->
    <g transform="translate(16,12)">
        <rect width="88" height="88" rx="18" ry="18" fill="url(#g1)" filter="url(#f1)"/>
        <!-- Original T path scaled & centered inside the rounded square -->
        <g transform="translate(6,6) scale(2.0)">
            <path fill="#FFFFFF" d="M28.88 17.46L18.53 17.46L13.53 46.39L5.15 46.39L10.18 17.46L0 17.46L1.17 10.84L30.03 10.84L28.88 17.46Z"/>
        </g>

        <!-- Small tab: positioned top-right overlapping the rounded square slightly -->
        <!-- translate(x, y) ni o'zgartirib tabni joylashtirish mumkin -->
        <g transform="translate(68,-10)">
            <!-- Tab background (rounded) -->
            <rect x="0" y="0" width="34" height="34" rx="8" ry="8" fill="#ffffff" stroke="rgba(7,43,69,0.06)" stroke-width="1" filter="url(#tabShadow)"/>
            <!-- Tiny accent ring behind T for subtle depth -->
            <rect x="4" y="4" width="26" height="26" rx="6" ry="6" fill="url(#g1)" opacity="0.06"/>

            <!-- Small T inside the tab: original path scaled down and centered -->
            <g transform="translate(2.5,1.5) scale(0.42)">
                <path fill="#3e86c1" d="M28.88 17.46L18.53 17.46L13.53 46.39L5.15 46.39L10.18 17.46L0 17.46L1.17 10.84L30.03 10.84L28.88 17.46Z"/>
            </g>
        </g>
    </g>

    <!-- Wordmark: modern sans-serif, heavier weight, refined kerning -->
    <g transform="translate(130,82)">
        <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
              font-weight="700" font-size="48" fill="#072B45" letter-spacing="-0.6">
            Taskly
        </text>
        <!-- subtle accent line under "Taskly" -->
        <rect x="0" y="10" width="72" height="4" rx="2" fill="#00b4ff" opacity="0.16" transform="translate(0,12)"/>
    </g>
</svg>
